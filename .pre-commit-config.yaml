fail_fast: true

repos:
  - repo: local
    hooks:
      - id: fmt
        name: fmt
        language: system
        files: '[.]rs$'
        entry: rustup run nightly-2019-11-06 rustfmt

      - id: check
        name: check
        language: system
        files: '[.]rs$'
        entry: cargo clippy --all-targets --features strict,futures03,proc_macro
        pass_filenames: false

      - id: test
        name: test
        language: system
        files: '[.]rs$'
        entry: cargo test --features strict,futures03,proc_macro
        pass_filenames: false
